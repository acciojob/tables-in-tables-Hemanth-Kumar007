<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,th,tr,td{
			  border: 1px solid;
		  }
	  </style>

					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>List Item</li>
								<li>List Item</li>
								<li>List Item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					
				</table>
			</td>
		</tr>
    </table>

</html>
